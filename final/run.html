<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Record</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9d5d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }


        .step-counter-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .step-counter-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .step {
            font-size: 20px;
            margin: 10px 0;
            color: #fa8072;
            display: flex;
            justify-content: space-between;
        }

        .step span {
            font-weight: bold;
            color: #333;
            font-size: 24px;
        }


        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            background-color: #fa8072;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e96e6b;
        }


        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #fa8072;
            cursor: pointer;
        }


        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            z-index: 1000;
        }

        .modal h2 {
            margin-bottom: 10px;
        }

        .modal p {
            margin: 10px 0;
        }

        .modal .button {
            background-color: #fa8072;
            color: #fff;
            padding: 8px 16px;
            font-size: 16px;
        }


        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <a href="exercise.html" class="back-icon">‚Üê</a>

    <div class="step-counter-container">
        <h1>STEP RECORD</h1>
        <div class="step">
            <div>You:</div>
            <span id="user1-steps">0</span>
        </div>
        <div class="step">
            <div>Your opponent:</div>
            <span id="user2-steps">0</span>
        </div>

        <div class="button-group">
            <button class="button" onclick="resetSteps()">Reset</button>
            <button class="button" onclick="endGame()">End</button>
        </div>
    </div>


    <div class="overlay" id="overlay"></div>
    <div class="modal" id="resultModal">
        <h2>Game Over</h2>
        <p id="resultText"></p>
        <a href="index.html" class="button">Return to Home</a>
    </div>

    <script>
        // Initialize the number of steps and the counter
        let user1Steps = 0;
        let user2Steps = 0;
        let user1Count = 0;
        let user2Count = 0;

        // Listen for keystroke events
        document.addEventListener('keydown', (event) => {
            if (event.key === 'w' || event.key === 'W') {
                user1Count++;
                if (user1Count === 10) {
                    user1Steps++;
                    document.getElementById('user1-steps').textContent = user1Steps;
                    user1Count = 0;
                }
            }
            if (event.key === 'a' || event.key === 'A') {
                user2Count++;
                if (user2Count === 10) {
                    user2Steps++;
                    document.getElementById('user2-steps').textContent = user2Steps;
                    user2Count = 0;
                }
            }
        });

        // Resetting steps
        function resetSteps() {
            user1Steps = 0;
            user2Steps = 0;
            document.getElementById('user1-steps').textContent = user1Steps;
            document.getElementById('user2-steps').textContent = user2Steps;
        }

        // End the game and display the result
        function endGame() {
            let resultText;
            if (user1Steps > user2Steps) {
                resultText = `You win with ${user1Steps} steps!`;
            } else if (user2Steps > user1Steps) {
                resultText = `Your opponent win with ${user2Steps} steps!`;
            } else {
                resultText = `It's a tie with both at ${user1Steps} steps!`;
            }
            document.getElementById('resultText').textContent = resultText;

            // Display the pop-up box
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('resultModal').style.display = 'block';
        }

        // Click on the overlay to hide the pop-up
        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultModal').style.display = 'none';
        });
    </script>
</body>
</html>
